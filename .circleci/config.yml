version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Set up SSH Access
          command: |
            mkdir -p ~/.ssh
            echo "$GCP_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan "$GCP_VM_IP" >> ~/.ssh/known_hosts

      - run:
          name: Compress and Transfer App Files
          command: |
            tar --warning=no-file-changed -czf app.tar.gz .
            scp app.tar.gz $GCP_VM_USER@$GCP_VM_IP:~
            ssh $GCP_VM_USER@$GCP_VM_IP "mkdir -p ~/flask-app && tar xzf ~/app.tar.gz -C ~/flask-app"

      - run:
          name: Build & Run Flask App in Docker on VM
          command: |
            ssh $GCP_VM_USER@$GCP_VM_IP bash -c "'
              cd ~/flask-app
              docker stop flask-app || true
              docker rm flask-app || true
              docker build -t flask-app .
              docker run -d --name flask-app -p 80:80 flask-app
            '"

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - deploy
