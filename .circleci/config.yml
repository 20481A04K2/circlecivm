version: 2.1

jobs:
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout

      - run:
          name: Setup SSH access
          command: |
            mkdir -p ~/.ssh
            echo "$GCP_SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh-keyscan "$GCP_VM_IP" >> ~/.ssh/known_hosts

      - run:
          name: Zip and Transfer App (excluding .git)
          command: |
            zip -r app.zip . -x ".git/*"
            scp app.zip $GCP_VM_USER@$GCP_VM_IP:~
            ssh $GCP_VM_USER@$GCP_VM_IP "mkdir -p ~/flask-app && unzip -o ~/app.zip -d ~/flask-app"

      - run:
          name: Build & Run Flask App on VM with Docker
          command: |
            ssh $GCP_VM_USER@$GCP_VM_IP bash -c "'
              cd ~/flask-app
              docker stop flask-app || true
              docker rm flask-app || true
              docker build -t flask-app .
              docker run -d --name flask-app -p 80:80 flask-app
            '"

workflows:
  version: 2
  deploy-workflow:
    jobs:
      - deploy
